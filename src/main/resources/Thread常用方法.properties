这个方法的初衷，并不是用来停止方法
example4有详细的讲解和例子
#------------------------正确停止线程------------------------
应该使用标记来停止线程
例如例子中的isKeepRunning变量，只要我们将这个值设置成flase,线程就会停止
使用变量来停止线程，可以使得我们的代码完成所有工作后再停止
而不会突然停止,如果使用stop方法中断线程，我们没法知道线程走到哪一步被终止了，还有多少代码没执行，一致性没法得到保证
