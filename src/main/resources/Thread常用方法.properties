#------------------------停止线程------------------------
void stop()
着重强调，不能使用stop方法来停止线程
为什么？因为stop是java1.0提供的一个停止线程的方式，如今这个方法已经被oracle标记成@Deprecated(弃用)
因为随着时代的变更，这个方法已经变得越来越多的缺点，如下
1.让我们的线程戛然而止
2.我们不知道我们的线程完成了什么工作
3.有哪些工作还没有做
4.无法做一些清理的工作
